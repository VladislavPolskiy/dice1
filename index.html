<!DOCTYPE html>
<html>
  <head>
    <title>Dice</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="player-wrapper">
        <div class="player-0-panel">
          <div class="player-name" id="name-0">Игрок 1</div>
          <div class="player-score" id="score-0">42</div>
          <div class="player-score-box">
            <div class="player-current-label">Текущий счет</div>
            <div class="player-current-score" id="current-0">0</div>
          </div>
        </div>
        <div class="player-1-panel">
          <div class="player-name" id="name-1">Игрок 2</div>
          <div class="player-score" id="score-1">42</div>
          <div class="player-score-box">
            <div class="player-current-label">Текущий счет</div>
            <div class="player-current-score" id="current-1">0</div>
          </div>
        </div>
      </div>
      <button class="btn-new">
        <i class="ion-plus-circled"></i>Новая игра
      </button>
      <input type="text" size="10" name="text" class="points"></input>
      <button class="otpr"><i class="ion-paper-airplane"></i>Отправить</button>
      <img class="dice" src="images/dice-5.png" alt="dice" />
      <button class="btn-roll"><i class="ion-loop"></i>Играть</button>
      <button class="btn-hold">
        <i class="ion-ios-download"></i>Удерживать
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
